<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()" id = 'language'>
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id = 'japanese'>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id = 'English'>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang()
        {
            let option = document.getElementById('language').value;
            let select = document.getElementById('select').value;
            let selected_jpn = document.getElementById('selected_jpn').value;
            let selected_en = document.getElementById('selected_en').value;
            let selected_all = document.getElementById('selected_all').value;

            if(option === selected_all)
            {
                document.querySelector('#japanese').style.display = 'table-row';
                document.querySelector('#English').style.display = 'table-row';
            }
            else if(option === selected_jpn)
            {
                document.querySelector('#japanese').style.display = 'table-row';
                document.querySelector('#English').style.display = 'none';
            }
            else if(option === selected_en)
            {
                document.querySelector('#japanese').style.display = 'none';
                document.querySelector('#English').style.display = 'table-row';   
            }
            else
            {
                document.querySelector('#japanese').style.display = 'table-row';
                document.querySelector('#English').style.display = 'table-row';
            }
        }
    </script>
</body>
</html>
